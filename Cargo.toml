[workspace]
members = ["backend", "crates/*", "web"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.profile.dev]
opt-level = 1
split-debuginfo = "packed"

[workspace.profile.release]
# Maximum optimization for release builds
opt-level = 3
# Link-time optimization for better performance (fat LTO gives best runtime performance)
lto = "fat"
# Remove debug symbols to reduce binary size
strip = true
# Single codegen unit for better optimization (slower compile but better runtime performance)
codegen-units = 1
# Remove stack unwinding for smaller binary size
panic = "abort"

[package]
name = "xfchess"
version.workspace = true
edition.workspace = true

[profile.release]
# Maximum optimization for release builds
opt-level = 3
# Link-time optimization for better performance (fat LTO gives best runtime performance)
lto = "fat"
# Remove debug symbols to reduce binary size
strip = true
# Single codegen unit for better optimization (slower compile but better runtime performance)
codegen-units = 1
# Remove stack unwinding for smaller binary size
panic = "abort"

[dependencies]
bevy = { version = "0.17.3", features = ["web", "webgl2", "mp3"] }
bevy_egui = "0.38.1"
bevy-inspector-egui = "0.35.0"
reqwest = { version = "0.13.1", features = ["json", "blocking"] }
futures-lite = "2.6.1"
rand = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.149"
thiserror = "2.0.17"
chess_engine = { path = "crates/chess_engine" }
directories = "6.0.0"
tracing-appender = "0.2"
tracing-subscriber = "0.3"
tracing = "0.1"
web-time = "1.1.0"
gloo-storage = "0.3.0"
shared = { path = "crates/shared" }
lightyear = { version = "0.25.5", features = [
    "leafwing",
    "webtransport",
    "netcode",
    "udp",
] }
uuid = { version = "1.10.0", features = ["v4", "serde"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom02 = { package = "getrandom", version = "0.2.15", features = ["js"] }
getrandom = { version = "0.3", features = ["wasm_js"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "chess_engine_bench"
harness = false
