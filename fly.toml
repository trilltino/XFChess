app = "xfchess-web"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[build]
dockerfile = "Dockerfile"

[env]
RUST_LOG = "info"
PORT = "8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[http_service.checks]]
grace_period = "1s"
interval = "15s"
method = "GET"
timeout = "2s"
path = "/"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
